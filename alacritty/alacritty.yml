font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12.0

custom_cursor_colors: true

colors:
  primary:
    background: '0x262626'
    foreground: '0xcccccc'

  cursor:
    text:   '0x262626'
    cursor: '0xeeeeee'

env:
  TERM: screen-256color

shell:
  program: /usr/bin/env
  args:
    - zsh
    - --login

